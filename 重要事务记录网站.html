
<!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>重要事务记录网站</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
<style>
    /* 隐藏滚动条 */
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-in {
      animation: slideIn 0.3s ease-out forwards;
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 font-sans">
<!-- 导航栏 -->
<nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
<div class="max-w-5xl mx-auto px-6 h-16 flex items-center justify-between">
<div class="flex items-center space-x-2">
<span class="iconify text-blue-600 text-3xl" data-icon="heroicons:sparkles-20-solid"></span>
<span class="text-xl font-bold bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">重要事务</span>
</div>
<div class="flex items-center space-x-4">
<span class="text-sm text-slate-500">2026年02月08日</span>
<div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center border border-blue-200">
<span class="iconify text-blue-600" data-icon="heroicons:user-16-solid"></span>
</div>
</div>
</div>
</nav>
<main class="max-w-5xl mx-auto px-6 py-8">
<!-- 头部统计 -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
<div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center space-x-4">
<div class="w-12 h-12 bg-blue-50 rounded-xl flex items-center justify-center">
<span class="iconify text-blue-600 text-2xl" data-icon="heroicons:document-text-20-solid"></span>
</div>
<div>
<p class="text-sm text-slate-500">待办事务</p>
<p class="text-2xl font-bold" id="pending-count">3</p>
</div>
</div>
<div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center space-x-4">
<div class="w-12 h-12 bg-orange-50 rounded-xl flex items-center justify-center">
<span class="iconify text-orange-500 text-2xl" data-icon="heroicons:clock-20-solid"></span>
</div>
<div>
<p class="text-sm text-slate-500">紧急程度</p>
<p class="text-2xl font-bold text-orange-500">中等</p>
</div>
</div>
<div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center space-x-4">
<div class="w-12 h-12 bg-green-50 rounded-xl flex items-center justify-center">
<span class="iconify text-green-500 text-2xl" data-icon="heroicons:check-badge-20-solid"></span>
</div>
<div>
<p class="text-sm text-slate-500">已完结</p>
<p class="text-2xl font-bold">12</p>
</div>
</div>
</div>
<div class="flex flex-col lg:flex-row gap-8">
<!-- 左侧：添加任务 -->
<aside class="w-full lg:w-80 shrink-0">
<div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 sticky top-24">
<h2 class="text-lg font-bold mb-4 flex items-center">
<span class="iconify mr-2 text-blue-600" data-icon="heroicons:plus-circle"></span>
            记录新事务
          </h2>
<div class="space-y-4">
<div>
<label class="text-xs font-semibold text-slate-400 uppercase mb-1 block">事务标题</label>
<input class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all text-sm" id="task-input" placeholder="接下来要做什么？" type="text"/>
</div>
<div>
<label class="text-xs font-semibold text-slate-400 uppercase mb-1 block">优先级</label>
<select class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-100 focus:border-blue-500 outline-none transition-all text-sm appearance-none" id="priority-input">
<option value="high">高优先级 (红色)</option>
<option selected="" value="medium">普通事务 (蓝色)</option>
<option value="low">低优先级 (灰色)</option>
</select>
</div>
<button class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-orange-200 transition-all hover:-translate-y-1 active:translate-y-0 flex items-center justify-center" onclick="addTask()">
<span class="iconify mr-2" data-icon="heroicons:paper-airplane"></span>
              添加记录
            </button>
</div>
</div>
</aside>
<!-- 右侧：列表展示 -->
<section class="flex-1">
<div class="flex items-center justify-between mb-6">
<h2 class="text-2xl font-bold">待处理清单</h2>
<div class="flex space-x-2">
<button class="px-4 py-2 bg-blue-600 text-white rounded-full text-xs font-medium">全部</button>
<button class="px-4 py-2 bg-white text-slate-500 border border-slate-200 rounded-full text-xs font-medium hover:border-blue-200">待办</button>
<button class="px-4 py-2 bg-white text-slate-500 border border-slate-200 rounded-full text-xs font-medium hover:border-blue-200">已完成</button>
</div>
</div>
<div class="space-y-4" id="task-list">
<!-- 初始示例任务 1 -->
<div class="group bg-white p-5 rounded-2xl border border-slate-200 hover:border-blue-400 hover:shadow-xl hover:shadow-blue-500/5 transition-all animate-slide-in flex items-center justify-between">
<div class="flex items-center space-x-4">
<button class="w-6 h-6 rounded-full border-2 border-slate-300 flex items-center justify-center group/check hover:border-blue-500" onclick="toggleComplete(this)">
<span class="iconify text-white group-hover/check:text-blue-500" data-icon="heroicons:check-16-solid"></span>
</button>
<div>
<h3 class="font-semibold text-slate-800">完成技术开发方案评审</h3>
<div class="flex items-center space-x-3 mt-1 text-xs">
<span class="px-2 py-0.5 bg-orange-100 text-orange-600 rounded-md font-medium">高优先级</span>
<span class="text-slate-400">截止于: 2026-02-10</span>
</div>
</div>
</div>
<button class="p-2 text-slate-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100" onclick="deleteTask(this)">
<span class="iconify text-xl" data-icon="heroicons:trash"></span>
</button>
</div>
<!-- 初始示例任务 2 -->
<div class="group bg-white p-5 rounded-2xl border border-slate-200 hover:border-blue-400 hover:shadow-xl hover:shadow-blue-500/5 transition-all animate-slide-in flex items-center justify-between">
<div class="flex items-center space-x-4">
<button class="w-6 h-6 rounded-full border-2 border-slate-300 flex items-center justify-center group/check hover:border-blue-500" onclick="toggleComplete(this)">
<span class="iconify text-white group-hover/check:text-blue-500" data-icon="heroicons:check-16-solid"></span>
</button>
<div>
<h3 class="font-semibold text-slate-800">准备年度财务审计报告</h3>
<div class="flex items-center space-x-3 mt-1 text-xs">
<span class="px-2 py-0.5 bg-blue-50 text-blue-600 rounded-md font-medium">普通事务</span>
<span class="text-slate-400">截止于: 2026-02-15</span>
</div>
</div>
</div>
<button class="p-2 text-slate-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100" onclick="deleteTask(this)">
<span class="iconify text-xl" data-icon="heroicons:trash"></span>
</button>
</div>
</div>
<!-- 空状态显示 -->
<div class="hidden flex flex-col items-center justify-center py-20 text-slate-400" id="empty-state">
<span class="iconify text-6xl mb-4 opacity-20" data-icon="heroicons:clipboard-document-list"></span>
<p>暂无重要事务，开启轻松的一天吧</p>
</div>
</section>
</div>
</main>
<script>
    const taskInput = document.getElementById('task-input');
    const priorityInput = document.getElementById('priority-input');
    const taskList = document.getElementById('task-list');
    const emptyState = document.getElementById('empty-state');
    const pendingCount = document.getElementById('pending-count');

    let count = 2;

    function updateCount() {
      pendingCount.innerText = count;
      if (count === 0) {
        emptyState.classList.remove('hidden');
      } else {
        emptyState.classList.add('hidden');
      }
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      const priority = priorityInput.value;
      let badgeClass = 'bg-blue-50 text-blue-600';
      let badgeText = '普通事务';

      if (priority === 'high') {
        badgeClass = 'bg-orange-100 text-orange-600';
        badgeText = '高优先级';
      } else if (priority === 'low') {
        badgeClass = 'bg-slate-100 text-slate-500';
        badgeText = '低优先级';
      }

      const taskItem = document.createElement('div');
      taskItem.className = 'group bg-white p-5 rounded-2xl border border-slate-200 hover:border-blue-400 hover:shadow-xl hover:shadow-blue-500/5 transition-all animate-slide-in flex items-center justify-between';
      taskItem.innerHTML = `
        <div class="flex items-center space-x-4">
          <button onclick="toggleComplete(this)" class="w-6 h-6 rounded-full border-2 border-slate-300 flex items-center justify-center group/check hover:border-blue-500">
            <span class="iconify text-white" data-icon="heroicons:check-16-solid"></span>
          </button>
          <div>
            <h3 class="font-semibold text-slate-800">${text}</h3>
            <div class="flex items-center space-x-3 mt-1 text-xs">
              <span class="px-2 py-0.5 ${badgeClass} rounded-md font-medium">${badgeText}</span>
              <span class="text-slate-400">截止于: 2026-02-08</span>
            </div>
          </div>
        </div>
        <button onclick="deleteTask(this)" class="p-2 text-slate-300 hover:text-red-500 transition-colors opacity-0 group-hover:opacity-100">
          <span class="iconify text-xl" data-icon="heroicons:trash"></span>
        </button>
      `;

      taskList.prepend(taskItem);
      taskInput.value = '';
      count++;
      updateCount();
    }

    function toggleComplete(btn) {
      const container = btn.closest('.group');
      const title = container.querySelector('h3');
      const icon = btn.querySelector('.iconify');
      
      if (btn.classList.contains('bg-green-500')) {
        btn.classList.remove('bg-green-500', 'border-green-500');
        btn.classList.add('border-slate-300');
        icon.classList.remove('text-white');
        icon.classList.add('text-white');
        title.classList.remove('line-through', 'text-slate-400');
        count++;
      } else {
        btn.classList.remove('border-slate-300');
        btn.classList.add('bg-green-500', 'border-green-500');
        icon.classList.remove('text-white');
        icon.classList.add('text-white');
        title.classList.add('line-through', 'text-slate-400');
        count--;
      }
      updateCount();
    }

    function deleteTask(btn) {
      const container = btn.closest('.group');
      const isCompleted = container.querySelector('h3').classList.contains('line-through');
      container.style.opacity = '0';
      container.style.transform = 'translateX(20px)';
      setTimeout(() => {
        container.remove();
        if (!isCompleted) count--;
        updateCount();
      }, 300);
    }
  </script>
</body>
</html>
